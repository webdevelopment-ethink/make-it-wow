<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="180" height="180" rx="40" fill="#FFFFFF"/>
  
  <!-- Outer glow circle -->
  <circle cx="90" cy="90" r="70" fill="none" stroke="url(#blueGradient)" stroke-width="4" opacity="0.2"/>
  
  <!-- Lightning bolt - larger for app icon -->
  <path d="M 100 35 L 70 90 L 90 90 L 80 145 L 125 80 L 102 80 Z" 
        fill="url(#blueGradient)" 
        filter="url(#glow)"
        stroke="#1565C0" 
        stroke-width="2"/>
  
  <!-- Sparkle effects -->
  <circle cx="50" cy="50" r="4" fill="#2196F3" filter="url(#glow)"/>
  <circle cx="135" cy="60" r="5" fill="#2196F3" filter="url(#glow)"/>
  <circle cx="45" cy="130" r="4" fill="#1565C0" filter="url(#glow)"/>
  <circle cx="135" cy="125" r="4.5" fill="#1565C0" filter="url(#glow)"/>
  
  <!-- Additional small sparkles for depth -->
  <circle cx="110" cy="50" r="2.5" fill="#2196F3" opacity="0.7"/>
  <circle cx="60" cy="110" r="2.5" fill="#1565C0" opacity="0.7"/>
</svg>
