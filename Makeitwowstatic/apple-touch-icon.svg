<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB703;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB8500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#0A0A0A"/>
  
  <!-- Inner glow circle -->
  <circle cx="90" cy="90" r="75" fill="none" stroke="url(#goldGradient)" stroke-width="3" opacity="0.3"/>
  
  <!-- "W" for Wow -->
  <text x="90" y="130" font-family="Poppins, Arial, sans-serif" font-size="100" font-weight="800" 
        text-anchor="middle" fill="url(#goldGradient)" filter="url(#glow)">W</text>
  
  <!-- Small sparkle effects -->
  <circle cx="140" cy="50" r="3" fill="#FFB703" filter="url(#glow)"/>
  <circle cx="40" cy="60" r="2" fill="#FFB703" filter="url(#glow)"/>
  <circle cx="150" cy="130" r="2.5" fill="#FB8500" filter="url(#glow)"/>
</svg>

