<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB703;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB8500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0A0A0A" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- "W" for Wow -->
  <text x="50" y="72" font-family="Poppins, Arial, sans-serif" font-size="60" font-weight="800" 
        text-anchor="middle" fill="url(#goldGradient)" filter="url(#glow)">W</text>
</svg>

